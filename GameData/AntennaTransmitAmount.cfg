//Antenna Transmit Adjust
//
//This is probably not balanced at all, but I always thought it was super stupid
//that larger antennas use more power, but dont transmit more data.
//
//v0.0.1
//Author: PringleMan

@PART[mediumDishAntenna]
{
	@MODULE[ModuleDataTransmitter]
	{
		@packetSize = 4
	}
}

@PART[commDish]
{
	@MODULE[ModuleDataTransmitter]
	{
		@packetSize = 8
	}
}