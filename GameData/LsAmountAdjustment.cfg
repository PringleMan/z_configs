//VTS LS Adjust
//
//The current version of TACLS uses liter-based consumption
//All LS containers have to be adjusted to suit if they are not already
//
// v0.0.1
// Author: PringleMan

@PART[vtsfood]
{
	@RESOURCE[Food]
	{
		@amount = 30
        @maxAmount = 30
	}
	
	@RESOURCE[Waste]
	{
        @amount = 0
        @maxAmount = 2.53
	}
}

@PART[vtsoxygen]
{
	@RESOURCE[Oxygen]
	{
        @amount = 6634
        @maxAmount = 6634
    }
    
	@RESOURCE[CarbonDioxide]
    {
        @amount = 0
        @maxAmount = 984.37
    } 
}

@PART[vtswater]
{
	@RESOURCE[Water]
	{
		@amount = 30
		@maxAmount = 30
	}
	
	@RESOURCE[WasteWater]
	{
		@amount = 0
		@maxAmount = 7.43
	}
}

@PART[vtslifesupport]
{
	@RESOURCE[Food]
	{
		@amount = 6.82
		@maxAmount = 6.82
	}
	@RESOURCE[Water]
	{
		@amount = 13.12
		@maxAmount = 13.12
	}
	@RESOURCE[Oxygen]
	{
		@amount = 2221.81
		@maxAmount = 2221.81
	}
	@RESOURCE[Waste]
	{
		@amount = 0
		@maxAmount = 2.53
	}
	@RESOURCE[WasteWater]
	{
		@amount = 0
		@maxAmount = 7.43
	}
	@RESOURCE[CarbonDioxide]
	{
		@amount = 0
		@maxAmount = 984.37
	}
}